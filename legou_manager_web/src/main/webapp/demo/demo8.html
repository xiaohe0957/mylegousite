<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js" ></script>
    <script type="text/javascript">
         var xiaohe = angular.module("mycontroller",[])
            xiaohe.controller("add",function ($scope) {
                $scope.name = "小何";
                $scope.list = [{"name":"张三","age":20,"gender":"男"},{"name":"李四","age":30,"gender":"男"},{"name":"王五","age":40,"gender":"男"}]
            })
    </script>
</head>
<body ng-app="mycontroller" ng-controller="add">
{{name}}
<div ng-repeat="user in list">
    {{user.name }}--{{user.age}}--{{user.gender}}
</div>
</body>
</html>
